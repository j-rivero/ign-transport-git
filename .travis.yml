language: cpp
compiler:
  - gcc
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu precise main" > /etc/apt/sources.list.d/gazebo.list'
  - wget http://packages.osrfoundation.org/gazebo.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
install:
  - sudo pip install cpp-coveralls
  - sudo apt-get install -y uuid-dev libzmq3-dev  cmake ruby-ronn libprotobuf-dev protobuf-compiler libczmq-dev gcc-4.8 g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
before_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Profile
script:
  - make
  - make test ARGS="-VV"
after_script:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
